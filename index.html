  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
   body {
    margin: 0;
   }
   
   .image-box1 {
    display: flex;
    justify-content: center;
    gap: 80px; /* gap between */
    margin-top: 250px; /* high or low on page */
   } 

   .square {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    width: 380px;
    height: 380px;
    background-color: #d9d9d9;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18pt;
    color: black;
    text-decoration: none;
    font-weight: bold;
    overflow: hidden;
    border: 6px solid;
    border-image: linear-gradient(45deg, #F0070A, #3333ff) 1; /*redblue*/
    border-radius: 12px;
    transition: transform 0.3s ease, border-image 0.5s ease; /* transform = size, border-image = color */
   }
 

   .square:hover { /* when mouse over */
     box-shadow: 0 25px 25px rgba(0, 0, 0, 0.3);
     border-image: linear-gradient(45deg, #33cccc, #6600cc) 1;
     transform: scale(1.05);
     cursor: pointer;
    }


   .square img {
     width: 100%;
     height: 100%;
     object-fit: cover
   }

 
    .item a {
     display: flex;
     flex-direction: column;
     align-items: center;
     text-decoration: none;
    }
 


    .label {
     font-size: 30px;
     font-weight: 400;
     margin-bottom: 20px;
     color:black;
     font-family: "Lexend", serif;
     transition: all 0.3s ease;
    }
 
    .label:hover {
      color: #000066;
      transform: scale(1.15);
      transition: all 0.3s ease;
     }
  

    .intro {
      max-width: 900px;
      margin: 40px auto 0;
      padding: 0 20px;
      font-family: "Lexend", sans-serif;
      font-size: 20px;
      line-height: 1.6;
      text-align: center;
      color: #333;
     }

  </style>
</head>
